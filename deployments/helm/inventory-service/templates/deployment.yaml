apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inventory-service.fullname" . }}
  labels:
    {{- include "inventory-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inventory-service.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "inventory-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "inventory-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.image.native }}
          image: "{{ .Values.image.nativeRepository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.serverPort }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.config.springProfiles | quote }}
            - name: SERVER_PORT
              value: {{ .Values.config.serverPort | quote }}
            # MongoDB configuration
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "inventory-service.fullname" . }}-secret
                  key: mongodb-uri
            - name: SPRING_DATA_MONGODB_DATABASE
              value: {{ .Values.config.mongodb.database | quote }}
            - name: SPRING_DATA_MONGODB_POOL_MIN_SIZE
              value: {{ .Values.config.mongodb.poolMinSize | quote }}
            - name: SPRING_DATA_MONGODB_POOL_MAX_SIZE
              value: {{ .Values.config.mongodb.poolMaxSize | quote }}
            # Kafka configuration
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.config.kafka.bootstrapServers | quote }}
            - name: SPRING_KAFKA_CONSUMER_GROUP_ID
              value: {{ .Values.config.kafka.consumerGroupId | quote }}
            # Redis configuration
            - name: SPRING_REDIS_HOST
              value: {{ .Values.config.redis.host | quote }}
            - name: SPRING_REDIS_PORT
              value: {{ .Values.config.redis.port | quote }}
            {{- if .Values.secrets.redis.password }}
            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "inventory-service.fullname" . }}-secret
                  key: redis-password
            {{- end }}
            # Cache configuration
            - name: SPRING_CACHE_TYPE
              value: {{ .Values.config.cache.type | quote }}
            - name: SPRING_CACHE_CAFFEINE_SPEC
              value: {{ .Values.config.cache.caffeineSpec | quote }}
            # OpenTelemetry configuration
            {{- if .Values.config.otel.enabled }}
            - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
              value: {{ .Values.config.otel.endpoint | quote }}
            - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
              value: {{ .Values.config.otel.samplingProbability | quote }}
            {{- end }}
            # Outbox configuration
            - name: OUTBOX_PUBLISHER_FIXED_DELAY
              value: {{ .Values.config.outbox.fixedDelay | quote }}
            {{- if not .Values.image.native }}
            # JVM options for container (not used for native images)
            - name: JAVA_OPTS
              value: >-
                -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=75.0
                -XX:+HeapDumpOnOutOfMemoryError
                -XX:HeapDumpPath=/tmp/heapdump.hprof
                -Djava.security.egd=file:/dev/./urandom
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.image.native }}
          livenessProbe:
            {{- toYaml .Values.nativeLivenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.nativeReadinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.nativeStartupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.nativeResources | nindent 12 }}
          {{- else }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
