# Default values for inventory-service
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: paklog/inventory-service
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the image tag whose default is the chart appVersion
  # Set to true to use native image (GraalVM compiled)
  native: false
  # Native image specific settings
  nativeRepository: paklog/inventory-service-native

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8085"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8085
  annotations: {}

# Gateway API configuration
gateway:
  enabled: true
  # Reference to existing Gateway
  gatewayRef:
    name: paklog-gateway
    namespace: paklog-system
  # Hostnames for the HTTPRoute
  hostnames:
    - "api.paklog.com"
    - "api-staging.paklog.com"
  # Parent references for the route
  parentRefs:
    - name: paklog-gateway
      namespace: paklog-system
      sectionName: https

# HTTP Routes based on OpenAPI specification
httpRoutes:
  # Stock Level queries - high traffic, cacheable
  stockLevelQuery:
    enabled: true
    path: /fulfillment/inventory/v1/stock_levels
    pathType: PathPrefix
    methods:
      - GET
    backendRefs:
      weight: 100
    filters: []
    timeouts:
      request: 10s
      backendRequest: 5s
    retry:
      attempts: 3
      backoff: 100ms

  # Stock adjustments - write operations
  stockAdjustments:
    enabled: true
    path: /fulfillment/inventory/v1/stock_levels
    pathType: PathPrefix
    methods:
      - PATCH
    backendRefs:
      weight: 100
    filters: []
    timeouts:
      request: 30s
      backendRequest: 15s

  # Bulk allocations - heavy processing
  bulkAllocations:
    enabled: true
    path: /fulfillment/inventory/v1/allocations/bulk
    pathType: Exact
    methods:
      - POST
    backendRefs:
      weight: 100
    filters: []
    timeouts:
      request: 120s  # Long timeout for bulk operations
      backendRequest: 60s
    retry:
      attempts: 1  # No retry for bulk write operations

  # Inventory health metrics - analytics
  healthMetrics:
    enabled: true
    path: /fulfillment/inventory/v1/inventory_health_metrics
    pathType: Exact
    methods:
      - GET
    backendRefs:
      weight: 100
    filters: []
    timeouts:
      request: 60s
      backendRequest: 30s

  # Stock reservations
  reservations:
    enabled: true
    path: /fulfillment/inventory/v1/stock_levels
    pathType: PathPrefix
    methods:
      - POST
    backendRefs:
      weight: 100
    filters: []
    timeouts:
      request: 15s
      backendRequest: 10s

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Native image resources (much lower memory requirements)
nativeResources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2
  # maxUnavailable: 1

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - inventory-service
          topologyKey: kubernetes.io/hostname

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30  # 5 minutes to start

# Native image probe configuration (faster startup)
nativeLivenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

nativeReadinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 3
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

nativeStartupProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 1
  periodSeconds: 2
  timeoutSeconds: 2
  failureThreshold: 15  # 30 seconds max (native starts in ~50ms)

# Application configuration
config:
  # Spring profiles
  springProfiles: "production"

  # Server configuration
  serverPort: 8085

  # MongoDB configuration
  mongodb:
    uri: "mongodb://mongodb:27017/inventorydb"
    database: "inventorydb"
    poolMinSize: 10
    poolMaxSize: 100

  # Kafka configuration
  kafka:
    bootstrapServers: "kafka:9092"
    consumerGroupId: "inventory-service-group"
    producerTopic: "fulfillment.inventory.v1.events"
    consumerTopic: "fulfillment.warehouse.v1.events"

  # Redis configuration (L2 cache)
  redis:
    host: "redis"
    port: 6379
    password: ""

  # Cache configuration
  cache:
    type: "caffeine"
    caffeineSpec: "maximumSize=10000,expireAfterWrite=5m,expireAfterAccess=2m,recordStats"

  # OpenTelemetry configuration
  otel:
    enabled: true
    endpoint: "http://otel-collector:4318/v1/traces"
    samplingProbability: 0.1  # 10% sampling in production

  # Outbox publisher configuration
  outbox:
    fixedDelay: 5000  # 5 seconds

# External secrets (using External Secrets Operator or similar)
externalSecrets:
  enabled: false
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

# Secrets (if not using external secrets)
secrets:
  # MongoDB credentials
  mongodb:
    username: ""
    password: ""
  # Redis password
  redis:
    password: ""
  # Kafka credentials (if secured)
  kafka:
    username: ""
    password: ""

# ConfigMap for additional configuration
extraConfigMap: {}

# Extra environment variables
extraEnv: []

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []

# Network policies
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: paklog-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: paklog
      ports:
        - protocol: TCP
          port: 8085
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 27017  # MongoDB
        - protocol: TCP
          port: 9092   # Kafka
        - protocol: TCP
          port: 6379   # Redis
        - protocol: TCP
          port: 4318   # OTEL Collector

# Service monitor for Prometheus Operator
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /actuator/prometheus
  additionalLabels: {}
